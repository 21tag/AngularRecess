<div>
  <h1>login view</h1>
    <div ng-controller='authController'>
    <form>
    User name : <input type='text' name='userName' ng-model='userInfo.userName'>
	  Password : <input type='text' name='password' ng-model='userInfo.password'>
	  <input type='submit' value='submit' ng-click='submitTheForm(userInfo.userName, userInfo.password)'>
	  </form>
    <div>{{userInfo.userName}} {{userInfo.password}}</div>
	  </div>
</div>
