<div>
  <h1>login view</h1>
  <div>
    <form>
      Email : <input type='text' name='email' ng-model='userInfo.email'>
      Password : <input type='password' name='password' ng-model='userInfo.password' required>
      <input type='submit' value='submit' ng-click='submitTheForm(userInfo.email, userInfo.password)' required>
    </form>
    <div>{{response}}</div>
    <a ui-sref="signup">Create an account</a>
  </div>
</div>
