<div>
  <h1>list a game view</h1>
    <div ng-controller='gamesController'>
    <form>
      Game Name : <input type='text' name='name' ng-model='game.name'>
	  Game Type : <input type='text' name='type' ng-model='game.type'>

	  Game Description : <input type='text' name='desc' ng-model='game.desc'>
	  When's It Happening : <input type='text' name='date' ng-model='game.date'>
	  Game Time : <input type='text' name='time' ng-model='game.time'>
	  Minimum Players : <input type='text' name='min' ng-model='game.min'>
	  
	  Maximum Players : <input type='text' name='max' ng-model='game.max'>
	  Invited Players : <input type='text' name='invite' ng-model='game.invite'>
	  <input type='submit' value='submit' ng-click='submitTheForm(game.name, game.type, game.desc, game.date, game.time, game.min, game.max, game.invite)'>
	  </form>
    <div>{{game.name}} {{game.type}}</div>
	  </div>
</div>
