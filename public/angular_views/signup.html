<div>
  <h1>signup view</h1>
    <div ng-controller='signupController'>
    <form>
    Full name : <input type='text' name='fullName' ng-model='userInfo.fullName'> 
    Email : <input type='text' name='email' ng-model='userInfo.email'>
    Phone Number : <input type='text' name='phoneNumber' ng-model='userInfo.phoneNumber'>
	  Password : <input type='text' name='password' ng-model='userInfo.password'>
	  <input type='submit' value='submit' ng-click='submitTheForm(userInfo.fullName, userInfo.email, userInfo.phoneNumber, userInfo.password)'>
	  </form>
    <div>{{userInfo.userName}} {{userInfo.password}}</div>
	  </div>
</div>
