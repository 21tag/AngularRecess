<div>
  <h1>list a game view</h1>
    <div>
    <form>
    Game Name : <input type='text' name='name' ng-model='game.name' required>
    Game Type : <select ng-options='sport for sport in sports' ng-model='game.type' required>
                    <option value=''>-- select your sport --</option>
                  </select>
    Game Description : <input type='text' name='desc' ng-model='game.desc' required>
    When's It Happening : <input type='date' name='date' ng-model='game.date' min='{{date.start}}' max='{{date.end}}' required>
    Game Time : <input type='time' name='time' ng-model='game.time' required>
    Minimum Players : <input type='number' min='0' name='min' ng-model='game.min' required>
    Maximum Players : <input type='number' min='0' name='max' ng-model='game.max' required>
    Invited Players : <input type='text' name='invite' ng-model='game.invite' required>
    <input type='submit' value='submit' ng-click='submitTheForm(game.name, game.type, game.desc, game.date, game.time, game.min, game.max, game.invite)'>
    </form>
    </div>
</div>
