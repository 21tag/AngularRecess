
<form class="open-recess-form">
  
  <div class="row">
    <div class="form-label">List a Game</div>
    </br>
    <div class="small-12 large-6 columns">
      <div class="form-label">What kind of game?</div>
      <select class="game-type chosen-select" ng-options='sport for sport in sports' ng-model='game.type'>
        <option value="">All Games</option>
      </select>
    </div>
    <div class="small-12  large-6 columns">
      <div class="form-label">Give it a catchy title</div>
      <input type='text' name='name' ng-model='game.name'/>
    </div>
  </div>
  
  <div class="row">
    <div class="small-12 columns">
      <div class="form-label">Give it an exciting description:</div>
      <textarea type='text' name='desc' ng-model='game.desc'></textarea>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <div class="form-label">Where is it? Click the map to drop a pin.</div>
      <div class="small-12 columns google-map"></div>
    </div>
  </div>

  <div class="row">
    <div class="small-12 large-6 columns">
      <div class="form-label">When's it happening?</div>
      <input class="datepicker" type='date' name='date' ng-model='game.date' />
    </div>
    <div class="small-12 large-6 columns">
      <div class="form-label">What time?</div>
      <input type='time' name='time' ng-model='game.time' />
    </div>
  </div>


  <div class="row"> 
    <div class="small-12 large-6 columns">
      <div class="form-label">Minimum players</div>
      <input type='number' name='min' min='0' ng-model='game.min'>
    </div>

    <div class="small-12 large-6 columns">
      <div class="form-label">Maximum players</div>
      <input type='number' name='max' min='0' ng-model='game.max'>
    </div>
  </div>

  <div class="row">
    <div class="small-12 large-6 columns">
      <div class="form-label">Invited Players</div>
      <input type='text' name='invite' ng-model='game.invite'>
    </div>
    <input type='submit' value='submit' ng-click='submitTheForm(game.name, game.type, game.desc, game.date, game.time, game.min, game.max, game.invite)'>
  </div>
</form>
