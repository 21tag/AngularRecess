<div class="row">
  <div class="small-12 columns">
      <table class="open-recess-table my-games">
        <thead class="hide-for-small">
          <tr>
            <th class="status">Game</th>
            <th>Description</th>
            <th>Game Type</th>
            <th>Date & Time</th>
            <th>Invited Players</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='game in myUpcomingGames track by $index'>
            <td>{{game.gameName}}</td> 
            <td>{{game.gameDescription}}</td> 
            <td>{{game.gameType}}</td> 
            <td>{{game.gameTime}} </br> {{game.gameDate}}</td>
            <td>{{game.invitedPlayers}}</td>  
          </tr>
        </tbody>
      </table>
    </div>
</div>
